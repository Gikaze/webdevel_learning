<!DOCTYPE html>

<html>

<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Liste stylenr</title>
    <style>
        ol{
            background: #C382AE;
        }
        ol li{
            background:#A25188;
            margin-left: 25px;
        }
        ul{
            background: #822b66;
            padding: 20px;
        }
        li{
        background: #41002C;
        color: white;
        margin:5px;
        }
    </style>
</head>
<body>
    <h1>Ungeordnete Liste</h1>
    <ul>
        <li>Pizza</li>
        <li>Spagetthi</li>
        <li>Mozarella</li>
        <li>Bolonesia</li>
    </ul>
    <h1>Geordnete Liste</h1>
    <ol type="I">
        <li>Pizza</li>
        <li>Spagetthi</li>
        <li>Mozarella</li>
        <li>Bolonesia</li>
    </ol>
    <ul style="list-style-type: square;">
        <li>Pizza</li>
        <li>Spagetthi</li>
        <li>Mozarella</li>
        <li>Bolonesia</li>

    </ul>
           
</body>

</html>
