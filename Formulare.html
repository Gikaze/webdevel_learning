<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
    >
    <title>Formulare</title>

<body>
    <h2>HTML Formulare</h2>
        <form>
            Benutzername:<br>

            <br>

            <br>

        </form>
        <form>
            <br>
            <fieldset>
                <input type="radio" name="geschlecht" value="m채nnlich">m채nnlich<br>
                <input type="radio" name="geschlecht" value="weiblich">weiblich<br>
                <input type="radio" name="geschlecht" value="ohne-Angabe" checked>ohne-Angabe<br>
            </fieldset>
        </form>
        <form>
            <br>
            <fieldset>
                <input type="checkbox" name="pizza" value="schinken">Schinken<br>
                <input type="checkbox" name="pizza" value="salami">Salami<br>
                <input type="checkbox" name="pizza" value="pilze" checked>Pilze<br>

        <form>

                   maxlength="20" size="40" autocomplete="off" placeholder="Deine Emailadrese">
        </form>
        <h2>Farbe</h2>
        <form>
            W채hle deine Lieblingsfarbe: <br>
            <input type="color" name="Favcolor"><br>
        </form>

        <form>
            W채hle dein Geburtsdatum: <br>
            <input type="date" name="bday"><br>
        </form>
        <h2>Datei</h2>
        <form>
            Schicken Sie das Bild mit: <br>
            <input type="file" name="myfile"><br>
        </form>
        <h2>Zahl</h2>
        <form>
            Wie viele Leute seid ihr: <br>
            <input type="number" name="anzahl" min="1" max="8"><br>
        </form>
</body>

</html>
