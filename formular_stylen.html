    <title>Formular stylen</title>
    <style>
        input[type=text], input[type=password], select{
            width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type=submit]{
            width: 100%;
            background-color: palevioletred;
            color: white;
            padding: 12px;
            margin:10px 0;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            
        }

        input[type=submit]:hover{
            background-color: rgb(224,101,142);
        }

        div{
            border-radius: 10px;
            background-color: #f2f2f2;
            padding:10px
        }
        
    </style>
</head>
